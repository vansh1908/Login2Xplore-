    <title>Student Enrollment Form</title>

    <h1>Student Enrollment</h1>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required disabled></textarea> <br>

        <label for="enrollmentDate">Enrollment Date (YYYY-MM-DD):</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" required disabled> <br>

        <button type="button" id="saveBtn" disabled>Save</button>
